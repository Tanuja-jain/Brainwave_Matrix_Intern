<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f3f6f9;
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
    }
    .comment-box {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <main class="container">
    <div id="blogDetail" class="mb-5"></div>

    <div class="comment-box">
      <h5 class="text-dark fw-semibold mb-3">Comments</h5>
      <div id="commentList"></div>
      <form id="commentForm" class="mt-4">
        <div class="mb-3">
          <textarea class="form-control" id="comment" rows="3" placeholder="Write your comment..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Post Comment</button>
      </form>
    </div>
  </main>

  <script src="js/comments.js"></script>
</body>
</html>
